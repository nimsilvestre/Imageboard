<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>

<body>
    <div id="wrapper">

        <div class="header">
            <header>HEADER</header>
        </div>

        <div class="titleAside">
            PAGE TITLE
        </div>

        <main>
            <div class="asideForm">
                <form action="" class="formAside">
                    <input v-model="formStuff.title" type="text" name="title" value="title" placeholder="title">
                    <input v-model="formStuff.description" type="text" name="description" value="description" placeholder="description">
                    <input v-model="formStuff.username" type="text" name="username" value="username" placeholder="username">
                    <input v-on:change="chooseFiles" type="file" name="file" value="">
                    <button type="button" @click="upload">Submit</button>
                </form>
            </div>
            <div class="mainContent">
                <ul>
                    <li v-for="image in images">
                        <p>{{ image.title }}</p>
                        <img v-bind:src="'https://s3.amazonaws.com/imageboardnash/' + image.image" @click="curImg=image.id">
                </ul>
            </div>

            <big-image v-if="curImg" v-bind:id="curImg" inline-template>
                <div>
                    {{ title }}
                    <img v-bind:src="image" alt="">
                </div>
            </big-image>
        </main>
        <div class="footer">
            <footer class="mainFooter">FOOTER</footer>
        </div>
    </div>
    <script src="/js/axios.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
