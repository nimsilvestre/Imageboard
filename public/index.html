<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>

<body>
    <main>
        <!-- Header -->
        <div class="header">
            <header>
                <p class="pageLogo">#POGO</p>
            </header>
        </div>
        <!-- Upload Images -->
        <p @click="isNinja = !isNinja" class="ninja">UPLOAD</p>
        <div class="formUpload" v-show="isNinja">
            <form action="" class="formAside">
                <input v-model="formStuff.title" type="text" name="title" value="title" placeholder="title">
                <input v-model="formStuff.description" type="text" name="description" value="description" placeholder="description">
                <input v-model="formStuff.username" type="text" name="username" value="username" placeholder="username">
                <input v-on:change="chooseFiles" type="file" name="file" value="">
                <button type="button" @click="upload">Submit</button>
            </form>
        </div>
        <!-- Photo Grid -->
        <div class="row">
            <div class="column" v-for="image in images">
                <img class="imgList" v-bind:src="'https://s3.amazonaws.com/imageboardnash/' + image.image" @click="curImg=image.id">
                <div class="imgdesc">
                    <p>{{ image.title }}</p>
                </div>
            </div>
        </div>
        <big-image v-if="curImg" v-bind:id="curImg"> </big-image>
    </main>
    <!-- Modal script -->
    <!-- Comments form -->
    <script type="x-template" id="myTemplate" class="modal">
        <div id="modal-content">
            <button class="modalCloseBtn" @click="">X</button>
            <div class="modalWrapper">
                <div class="singleImgContainer">
                    <img v-bind:src="'https://s3.amazonaws.com/imageboardnash/' + image.image">
                </div>
                <h1>{{title}}</h1><br>
                <h2>{{description}}</h2><br>
                <h3>Created by: {{username}}</h3><br>
                <h4>On: {{created_at}}</h4><br>

            </div>
        </div>
    </script>



    <!-- Footer -->
    <div class="footer">
        <footer class="mainFooter">Copyright &copy; 2018 Natasha Silvestre</footer>
    </div>
    </div>

    <script src="/js/axios.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
